<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component By Sam</title>
</head>


<body>



  <div class="card">
    <div class="card_top"><img src="./images/bg-pattern-card.svg" alt="CardTop"></div>


    <div id="infos_perso">
      <div class="photo_profil_block"><img class="photo_profil" src="./images/image-victor.jpg" alt="ProfilPhoto"></div>
      <div class="cv">
        <h1>Victor Crest<strong> 26</strong></h1>
        <h2>London</h2>
      </div>
    </div>


    <div class="social">
      <div class="followers">
        <h3>80K</h3>
        <h4>Followers</h4>
      </div>

      <div class="likes">
        <h3>803K</h3>
        <h4>Likes</h4>
      </div>

      <div class="photos">
        <h3>1.4K</h3>
        <h4>Photos</h4>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/samuel-louis-31227aa9/">Samuel LOUIS</a>.
  </footer>

</body>

</html>
